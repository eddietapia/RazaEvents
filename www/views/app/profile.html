<ion-view class="profile-view">
  <ion-nav-title>
    <span>The Raza Resource Centro </span>
  </ion-nav-title>
  <ion-content>
    <div class="top-content row">
      <div class="profile-container">
        <div class="user-image-container">
          <pre-img ratio="_1_1" helper-class="rounded-image">
            <img class="user-image" ng-src="/img/RazaLife.jpg" spinner-on-load>
          </pre-img>
        </div>
      </div>
      <div class="user-background-image-outer">
        <div multi-bg="['http://ogs-gradlife.ucsd.edu/wp-content/uploads/2014/11/rt_1.jpg']">
        </div>
      </div>
    </div>
    <div class="bottom-content">
      <div class="user-bio">
        <p>Welcome to the RazaLife app. Here is where you will find out about all of our events in the upcoming days. We hope you have time to stop by the Centro for some of these events. </p>
        <h2> The Raza Team
      </h2>
      </div>
    </div>
  </ion-content>
</ion-view>
